<!DOCTYPE html>
<html>
<head>
	<title>Polls open</title>
</head>
<body>
{% if lql %}
    <ul>
    {% for question in lql %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
